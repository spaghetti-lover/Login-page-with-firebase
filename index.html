<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Login page with Firebase Authentication</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>

<body>
  <div class="bg-img">
    <div class="content">
      <header>Login Form</header>
      <form class="form-login" action="#">
        <div class="field">
          <span class="fa fa-user"></span>
          <input id="email" type="text" required placeholder="Email or Phone">
        </div>
        <div class="field space">
          <span class="fa fa-lock"></span>
          <input id="password" type="password" class="pass-key" required placeholder="Password">
          <span class="show">SHOW</span>
        </div>
        <div class="pass">
          <a href="#">Forgot Password?</a>
        </div>
        <div class="field">
          <input type="submit" value="LOGIN">
        </div>
      </form>
      <div class="login">Or login with</div>
      <div class="links">
        <div class="facebook">
          <i class="fab fa-facebook-f"><span>Facebook</span></i>
        </div>
        <div class="google">
          <i class="fab fa-google"><span>Google</span></i>
        </div>
      </div>
      <div class="signup">Don't have account?
        <a href="register.html">Signup Now</a>
      </div>
    </div>
  </div>

  <script type="module" src="script.js"></script>


</body>

</html>
